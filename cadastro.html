<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Notas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Notas - Cadastro</h1>
    </header>
    <main>
        <!-- Campos para cadastro de notas -->
        <input type="text" id="nomeAluno" placeholder="Nome do aluno">
        
        <!-- Dropdown para escolher a turma/serie -->
        <label for="turma">Escolha a Turma/Série:</label>
        <select id="turma">
            <option value="1">1ª Ano Ensino Médio</option>
            <option value="2">2ª Ano Ensino Médio</option>
            <option value="3">3ª Ano Ensino Médio</option>
        </select>

        <!-- Dropdown para escolher a matéria -->
        <label for="materia">Escolha a Matéria:</label>
        <select id="materia">
            <option value="Matematica">Matemática</option>
            <option value="Portugues">Português</option>
            <option value="Biologia">Biologia</option>
            <option value="Geografia">Geografia</option>
            <option value="Historia">História</option>
            <option value="Ingles">Inglês</option>
            <option value="Quimica">Química</option>
            <option value="Fisica">Física</option>
            <option value="Sociologia">Sociologia</option>
            <option value="Filosofia">Filosofia</option>
            <option value="Literatura">Literatura</option>
            <option value="Artes">Artes</option>
        </select>

        <input type="number" id="nota" placeholder="Nota">

        <!-- Dropdown para escolher o trimestre -->
        <label for="trimestre">Escolha o Trimestre:</label>
        <select id="trimestre">
            <option value="1">1° Trimestre</option>
            <option value="2">2° Trimestre</option>
            <option value="3">3° Trimestre</option>
        </select>

        <button class="btn-save" onclick="adicionarNota()">Adicionar Nota</button>
        <button onclick="gerarRelatorio()">Gerar Relatório</button>

        <!-- Tabela de notas -->
        <table>
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Turma/Série</th>
                    <th>Matéria</th>
                    <th>Nota</th>
                    <th>Trimestre</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tabelaNotas">
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2023 Sistema de Notas, produzido por André Luís e Kyria - 2° A TDS</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
